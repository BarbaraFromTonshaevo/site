<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#fff">
    <meta name="msapplication-navbutton-color" content="#fff">
    <meta name="apple-mobile-web-app-status-bar-style" content="#fff">
    <title>Сайт | Главная</title>
    <link rel="shortcut icon" href="img/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/libs.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body class="front">
    <header class="header"> 
      <div class="container"> <a class="header__logo" href="/"><img src="" alt=""></a></div>
    </header>
    <footer class="footer"> 
      <div class="footer__box"></div>
    </footer>
    <div class="popup" id="order-call">
      <div class="popup__window">
        <div class="popup__close"></div>
        <h2>Заказать звонок</h2>
        <h3>Заполните форму и наш менеджер свяжется с Вам</h3>
        <form action=""> 
          <div><!-- div drupal -->
            <input class="form__field" type="text" required="required" placeholder="Ваше имя*">
          </div>
          <div class="form-item--error"><!-- div drupal -->
            <input class="form__field mask-tel" type="tel" required="required" placeholder="Телефон*">
            <div class="form-item--error-message">Требуется заполнить это поле</div>
          </div>
          <div><!-- div drupal -->
            <input class="btn form__btn" type="submit" value="Отправить">
          </div>
        </form>
      </div>
    </div>
    <script src="js/libs.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
